<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Tip Calculator</h1>
        
        <div class="input-container">
            <label for="billAmount">How much was your bill in Rs</label>
            <input type="number" id="billAmount" class="inline-input" placeholder="Enter bill amount">
        </div>
        
        <div class="input-container">
            <label for="serviceQuality">How was your service?</label>
            <select id="serviceQuality" class="inline-input">
                <option value="0.30">Outstanding (30%)</option>
                <option value="0.20">Good (20%)</option>
                <option value="0.15">It was ok (15%)</option>
                <option value="0.10">Bad (10%)</option>
                <option value="0.05">Terrible (5%)</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="numOfPeople">How many people are sharing the bill?</label>
            <input type="number" id="numOfPeople" class="inline-input" placeholder="Enter number of people">
        </div>
        
        <div class="button-container">
            <button id="calculateButton">Calculate</button>
        </div><br><br>
        
        <div id="tipAmount"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
