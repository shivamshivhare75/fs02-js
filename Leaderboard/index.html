<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <h1 class="main-title">LeaderBoard</h1>
        <form class="main-form">
            <div class="main-form-row">
                <input type="text" class="main-input" placeholder="First Name">
                <input type="text" class="main-input" placeholder="Last Name">
                <input type="text" class="main-input" placeholder="Country">
                <input type="number" class="main-input" placeholder="Player Score">
                <button class="main-button">Add Player</button>
            </div>
        </form>
        <p class="main-error-prompt">All fields are required</p>

        <div class="main-scoreboard-wrapper">
            <!-- Scoreboard items will be dynamically added here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
