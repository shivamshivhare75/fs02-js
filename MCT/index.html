<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Smart Shop</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/e9054c979e.js" crossorigin="anonymous"></script>
    
  </head>

  <body>
    <!------------- Header Section  ------------------>
    <header class="header">
      <div class="container">
        <div class="row main-header">
          <!--------- Logo --------------->
          <div class="col-md-3">
            <h2 class="logo"><span class="color">Al</span> Shop.</h2>
          </div>
          <!------------ Search and Button  ---------------->
          <div class="col-md-6 text-center">
            <div class="from-input mt-3">
              <div class="input-field">
                <input
                  type="text"
                  id="form-style"
                  class="form-control"
                  placeholder="Search Here.."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  id="btn"
                  class="search-btn"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <!----------- Cart Box  ------------------->
          <div class="col-md-3">
            <div class="icon-list text-white text-center">
              <i class="fa-solid fa-heart fa-lg" id="wishlistIcon"></i>
              <p class="iconp">Your Wishlist</p>
            </div>
            <div class="icon-list1 text-white text-center">
              <i class="fa-solid fa-cart-shopping fa-lg" id="cartIcon"></i>
              <p class="iconp">Your Cart</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Products  -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class=""></div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center" id="btnBuy">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- add javascript  file  -->
    <script src="script.js"></script>
    
</html>
